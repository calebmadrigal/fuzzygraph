<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FuzzyGraph Examples</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <div class="container mx-auto p-6 mt-8">
    <!-- Responsive square image grid -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 gap-8">
      <a href="https://fuzzygraph.com/?equation=y%3Dx&fuzzyLevel=92&colorMap=Spectral&invertColor=false&xCenter=0&yCenter=0&yHeight=6&showAxes=true" class="block aspect-square">
        <img src="/images/fuzzygraph_examples/line_spectral.png"
             alt="Line Spectral" 
             class="w-full h-full object-cover rounded shadow">
      </a>
      <a href="https://fuzzygraph.com/?equation=x%5E2%2By%5E2%3D2&fuzzyLevel=90&colorMap=plasma&invertColor=true&xCenter=0&yCenter=0&yHeight=6&showAxes=true" class="block aspect-square">
        <img src="/images/fuzzygraph_examples/circle_plasma.png"
             alt="Circle Plasma" 
             class="w-full h-full object-cover rounded shadow">
      </a>
      <a href="https://fuzzygraph.com/?equation=y%3Dx%5E2&fuzzyLevel=72&colorMap=viridis&invertColor=true&xCenter=0.010973936899862823&yCenter=0.2962962962962963&yHeight=2.6666666666666665&showAxes=true">
        <img src="/images/fuzzygraph_examples/parabola_viridis.png"
             alt="Parabola Viridis" 
             class="w-full h-full object-cover rounded shadow">
      </a>
      <a href="https://fuzzygraph.com/?equation=y%3Dx%5E3-2x&fuzzyLevel=82&colorMap=rainbow&invertColor=true&xCenter=0&yCenter=0&yHeight=6&showAxes=true">
        <img src="/images/fuzzygraph_examples/cubic_rainbow.png"
             alt="Cubic Rainbow" 
             class="w-full h-full object-cover rounded shadow">
      </a>
      <a href="https://fuzzygraph.com/?equation=y%3Dx%2F%28x%5E2%2By%5E2%29&fuzzyLevel=85&colorMap=gnuplot2&invertColor=true&xCenter=0&yCenter=0&yHeight=2.6666666666666665&showAxes=true">
        <img src="/images/fuzzygraph_examples/quasarequation_gnuplot2.png"
             alt="Quasar Equation" 
             class="w-full h-full object-cover rounded shadow">
      </a>
      <a href="https://fuzzygraph.com/?equation=y%3Dsin%287x%29&fuzzyLevel=82&colorMap=viridis&invertColor=true&xCenter=0&yCenter=0&yHeight=6&showAxes=true">
        <img src="/images/fuzzygraph_examples/sine_viridis.png"
             alt="Sine Viridis" 
             class="w-full h-full object-cover rounded shadow">
      </a>
      <a href="https://fuzzygraph.com/?equation=%281%2F%28x%5E2%2B%28y-1%29%5E2-1%29+%2F+%0A%28x%5E2%2B%28y%2B1%29%5E2-1%29+%2F%0A%28%28x%2B0.866%29%5E2+%2B+%28y%2B.5%29%5E2-1%29%2F%0A%28%28x%2B0.866%29%5E2+%2B+%28y-.5%29%5E2-1%29%2F%0A%28%28x-0.866%29%5E2+%2B+%28y%2B.5%29%5E2-1%29%2F%0A%28%28x-0.866%29%5E2+%2B+%28y-.5%29%5E2-1%29%29%5E%281%2F8%29+%3D+0&fuzzyLevel=32&colorMap=rainbow&invertColor=false&xCenter=0&yCenter=0&yHeight=6&showAxes=false" class="block aspect-square">
        <img src="/images/fuzzygraph_examples/seedoflife_rainbow.png"
             alt="Seed of Life Rainbow" 
             class="w-full h-full object-cover rounded shadow">
      </a>
      <a href="https://fuzzygraph.com/?equation=y%3Dceil%2814*sin%28.1x%29%2Bsin%28y%29%29&fuzzyLevel=96&colorMap=Spectral&invertColor=false&xCenter=0&yCenter=0&yHeight=9&showAxes=false" class="block aspect-square">
        <img src="/images/fuzzygraph_examples/ceil_spectral.png"
             alt="Ceil Spectral" 
             class="w-full h-full object-cover rounded shadow">
      </a>

      <a href="https://fuzzygraph.com/?equation=x+%2F+%28x%5E2+%2B+y%5E2+-+1%29+%3D+0&fuzzyLevel=90&colorMap=plasma&invertColor=true&xCenter=0&yCenter=0&yHeight=4&showAxes=false">
        <img src="/images/fuzzygraph_examples/phi_inferno.png"
             alt="Phi Inferno" 
             class="w-full h-full object-cover rounded shadow">
      </a>
      <a href="https://fuzzygraph.com/?equation=%28x%5E2%2B%28y-.5%29%5E2-1%29%28x%5E2%2B%28y%2B.5%29%5E2-1%29%3D0&fuzzyLevel=62&colorMap=magma&invertColor=true&xCenter=0&yCenter=0&yHeight=4&showAxes=true">
        <img src="/images/fuzzygraph_examples/twocircles_magma.png"
             alt="Two Circles Magma" 
             class="w-full h-full object-cover rounded shadow">
      </a>
      <a href="https://fuzzygraph.com/?equation=x%2F%28x%5E2%2By%5E2%29%3D%28y-1%29%2F%28x%5E2%2By%5E2%29&fuzzyLevel=75&colorMap=plasma&invertColor=true&xCenter=0.7111716621253407&yCenter=-0.3978201634877384&yHeight=4&showAxes=true">
        <img src="/images/fuzzygraph_examples/lineblackhole_plasma.png"
             alt="Line and Black Hole Plasma" 
             class="w-full h-full object-cover rounded shadow">
      </a>
      <a href="https://fuzzygraph.com/?equation=0+%3D+%28cos%28%283.14%2F2%29+*+%28x%5E2%2B%28y%2B10%29%5E2%29%5E%281%2F2%29+%2B0%29+%2F+%28x%5E2%2B%28y%2B10%29%5E2%29%5E%281%2F2%29+*+cos%28%283.14%2F2%29+*+%28x%5E2%2B%28y-10%29%5E2%29%5E%281%2F2%29+%2B+0%29+%2F+%28x%5E2%2B%28y-10%29%5E2%29%5E%281%2F2%29%29%5E%281%2F3.5%29&fuzzyLevel=7&colorMap=rainbow&invertColor=false&xCenter=0&yCenter=0&yHeight=45.5625&showAxes=false">
        <img src="/images/fuzzygraph_examples/thunderbird_rainbow.png"
             alt="Thunderbird Rainbow"
             class="w-full h-full object-cover rounded shadow">
      </a>
      <a href="https://fuzzygraph.com/?equation=r%3D2-2sin%28t%29%2Bsin%28t%29+*+sqrt%28abs%28cos%28t%29%29%29+%2F+%28sin%28t%29+%2B+1.4%29&fuzzyLevel=77&colorMap=inferno&invertColor=true&xCenter=0&yCenter=-1.7333333333333334&yHeight=6&showAxes=false">
        <img src="/images/fuzzygraph_examples/heart_inferno.png"
             alt="Heart Inferno"
             class="w-full h-full object-cover rounded shadow">
      </a>
      <a href="https://fuzzygraph.com/?equation=r%3Dcos%282t%29&fuzzyLevel=77&colorMap=inferno&invertColor=true&xCenter=0&yCenter=0&yHeight=2.6666666666666665&showAxes=false">
        <img src="/images/fuzzygraph_examples/infinity_inferno.png"
             alt="Infinity Inferno"
             class="w-full h-full object-cover rounded shadow">
      </a>
    </div>
  </div>
</body>
</html>
